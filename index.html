<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <h2 id="game-round">
            Round: <span id="game-round-count">1</span>
        </h2>
        <h3>
            User: <span id="user-score">0</span>
        </h3>
        <h3>
            Computer: <span id="computer-score">0</span>
        </h3>
        <h4 id="result"></h4>
    </div>
    <button id="rock" class="choice">Rock</button>
    <button id="paper" class="choice">Paper</button>
    <button id="scissors" class="choice">Scissors</button>
</body>
</html>
